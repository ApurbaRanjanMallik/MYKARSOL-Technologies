<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Article</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
	<div class="container mt-4">
		<h1>View Article</h1>
		<div class="form-group">
			<label>Title</label>
			<p th:text="${article.title}" class="form-control-plaintext"></p>
		</div>
		<div class="form-group">
			<label>Description</label>
			<p th:text="${article.description}" class="form-control-plaintext"></p>
		</div>
		<div class="form-group">
			<label>Publish Date</label>
			<p th:text="${#dates.format(article.publishDate, 'yyyy-MM-dd')}" class="form-control-plaintext"></p>
		</div>
		<div class="form-group">
			<label>Status</label>
			<p th:text="${article.status}" class="form-control-plaintext"></p>
		</div>
		<div class="form-group">
			<label>Banner</label>
			<p th:text="${article.banner}" class="form-control-plaintext"></p>
		</div>
		<div class="form-group">
			<label>Author</label>
			<p th:text="${article.author.name}" class="form-control-plaintext"></p>
		</div>
		<a th:href="@{/articles}" class="btn btn-secondary">Back to List</a>
	</div>
</body>

</html>
