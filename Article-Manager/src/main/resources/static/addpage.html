<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Article</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Add Article</h1>
    <form th:action="@{/articles}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="publishDate">Publish Date</label>
            <input type="date" id="publishDate" th:field="*{publishDate}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" id="status" th:field="*{status}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="banner">Banner</label>
            <input type="text" id="banner" th:field="*{banner}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <select id="author" th:field="*{author.id}" class="form-control">
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
