<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Articles List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Articles List</h1>
    <form th:action="@{/articles/search}" method="get" class="form-inline mb-3">
        <input type="text" name="query" class="form-control mr-sm-2" placeholder="Search articles">
        <button type="submit" class="btn btn-outline-success">Search</button>
    </form>
    <a th:href="@{/articles/new}" class="btn btn-primary mb-3">Add New Article</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Publish Date</th>
                <th>Status</th>
                <th>Author</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="article : ${articles}">
                <td th:text="${article.title}">Title</td>
                <td th:text="${article.description}">Description</td>
                <td th:text="${#dates.format(article.publishDate, 'yyyy-MM-dd')}">Publish Date</td>
                <td th:text="${article.status}">Status</td>
                <td th:text="${article.author.name}">Author</td>
                <td>
                    <a th:href="@{/articles/view/{id}(id=${article.id})}" class="btn btn-info btn-sm">View</a>
                    <a th:href="@{/articles/edit/{id}(id=${article.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/articles/delete/{id}(id=${article.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
